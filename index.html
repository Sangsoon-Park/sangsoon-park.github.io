<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sangsoon Park</title>
  <meta name="description" content="박상순 · NICE평가정보 본부장 · 러닝 & 수영을 좋아합니다.">
  <meta property="og:title" content="Sangsoon Park">
  <meta property="og:description" content="NICE평가정보 본부장 · 러닝 & 수영">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://sangsoon.com">
  <style>
    :root {
      --bg: #0f172a; /* slate-900 */
      --card: #111827; /* gray-900 */
      --text: #e5e7eb; /* gray-200 */
      --muted: #94a3b8; /* slate-400 */
      --accent: #38bdf8; /* sky-400 */
      --btn: #1f2937; /* gray-800 */
      --btnHover: #374151; /* gray-700 */
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "맑은 고딕", sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 80% -10%, rgba(56,189,248,0.15), transparent) , var(--bg);
    }
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }
    .card {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.0));
      border: 1px solid rgba(148,163,184,0.2);
      border-radius: 20px;
      padding: 32px;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .name {
      font-size: clamp(28px, 5vw, 40px);
      line-height: 1.1;
      margin: 0 0 8px 0;
      letter-spacing: -0.02em;
    }
    .subtitle {
      font-size: clamp(14px, 2.4vw, 18px);
      color: var(--muted);
      margin-bottom: 20px;
    }
    .bio {
      font-size: 16px;
      line-height: 1.7;
      color: #d1d5db; /* gray-300 */
      margin-bottom: 28px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 14px;
      background: var(--btn);
      color: var(--text);
      border: 1px solid rgba(148,163,184,0.25);
      border-radius: 12px;
      text-decoration: none;
      transition: all .2s ease;
      font-weight: 600;
    }
    .btn:hover { background: var(--btnHover); transform: translateY(-1px); }
    .muted { color: var(--muted); font-weight: 500; }
    footer {
      margin-top: 28px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1 class="name">Sangsoon Park</h1>
      <div class="subtitle">Head of Division @ NICE평가정보 · Runner · Swimmer</div>
      <p class="bio">
        안녕하세요, 박상순입니다. 데이터·AI·클라우드 기반의 비즈니스 혁신에 관심이 많고,
        새벽 수영과 러닝을 즐깁니다. 아래에서 회사와 프로필을 확인하실 수 있어요.
      </p>
      <div class="grid">
        <a class="btn" href="https://www.nice.co.kr" target="_blank" rel="noopener">회사 홈페이지</a>
        <a class="btn" href="mailto:sspark@nice.co.kr">이메일 보내기</a>
        <a class="btn" href="https://www.linkedin.com/in/sangsoon-park" target="_blank" rel="noopener">LinkedIn</a>
        <a class="btn" href="https://www.facebook.com/sangsoon.park.78" target="_blank" rel="noopener">Facebook</a>
      </div>
      <footer>© <span id="y"></span> Sangsoon Park — sangsoon.com</footer>
    </section>
  </main>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
