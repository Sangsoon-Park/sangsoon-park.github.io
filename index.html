  <style>
    :root {
      --bg: #0f172a;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --btn: #1f2937;

    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "맑은 고딕", sans-serif;

    }
    .wrap { min-height: 100%; display: flex; align-items: center; justify-content: center; padding: 40px 16px; }
    .card {
      width: 100%; max-width: 760px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.0));
      border: 1px solid var(--border);
      border-radius: 20px; padding: 32px; backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .name { font-size: clamp(28px, 5vw, 40px); line-height: 1.1; margin: 0 0 8px 0; letter-spacing: -0.02em; }
    .subtitle { font-size: clamp(14px, 2.4vw, 18px); color: var(--muted); margin-bottom: 20px; }
    .bio { font-size: 16px; line-height: 1.7; color: #d1d5db; margin-bottom: 28px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      padding: 12px 14px; background: var(--btn); color: var(--text);
      border: 1px solid var(--border); border-radius: 12px; text-decoration: none;
      transition: all .2s ease; font-weight: 600;
    }
    .btn:hover { background: var(--btnHover); transform: translateY(-1px); }
    footer { margin-top: 28px; font-size: 12px; color: var(--muted); text-align: center; }
  
    .counter { margin-left: 8px; color: var(--muted); white-space: nowrap; }
    .counter b { color: var(--text); }

<body>
  <main class="wrap">

      </div>
      <footer>© <span id="y"></span> Sangsoon Park — sangsoon.com <span class="counter">| 방문자 <b id="visits-total">-</b> · 오늘 <b id="visits-today">-</b></span></footer>
    </section>
  </main>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>

<script>
(function(){
  // 1) 연도 표기
  try {
    var y = document.getElementById('y');
    if (y) y.textContent = new Date().getFullYear();
  } catch(e){ console.warn('year-set failed', e); }

  // 2) 방문자 카운터 (CountAPI) - 디버그 표시 포함
  var totalEl = document.getElementById('visits-total');
  var todayEl = document.getElementById('visits-today');

  // 디버그 메시지 표시용 (필요시 화면에 작은 문구로 노출)
  function showDebug(msg){
    var el = document.getElementById('counter-debug');
    if (!el) {
      el = document.createElement('div');
      el.id = 'counter-debug';
      el.style.cssText = 'font-size:11px;opacity:.6;margin-top:6px;';
      var footer = document.querySelector('footer');
      if (footer) footer.appendChild(el);
      else document.body.appendChild(el);
    }
    el.textContent = 'Counter notice: ' + msg;
  }

  function setNum(el, v) {
    if (el && Number.isFinite(v)) el.textContent = Number(v).toLocaleString();
  }

  // Asia/Seoul 기준 YYYYMMDD
  function yyyymmdd_kst(){
    var s = new Date().toLocaleString('sv-SE', { timeZone: 'Asia/Seoul' });
    return s.slice(0,10).replace(/-/g,'');
  }

  var todayKey = 'home_' + yyyymmdd_kst();
  var visitedKey = 'visited-' + todayKey;

  // 메인/대체 네임스페이스 둘 다 시도 (sangsoon.com / www.sangsoon.com)
  var namespaces = ['sangsoon.com','www.sangsoon.com'];
  var TOTAL_KEY = 'home_total';

  function req(path){
    return fetch('https://api.countapi.xyz' + path, { cache: 'no-store' })
      .then(function(r){
        if (!r.ok) throw new Error('HTTP '+r.status);
        return r.json();
      })
      .then(function(j){ return j && j.value; });
  }

  // 각 네임스페이스로 순차 시도
  function tryInOrder(fns){
    return fns.reduce(function(promise, fn){
      return promise.catch(fn);
    }, Promise.reject(new Error('start')));
  }

  function hitNS(ns){
    return function(){
      // 오늘 첫 방문이면 hit, 아니면 get
      var firstToday = !localStorage.getItem(visitedKey);
      if (firstToday){
        return Promise.all([
          req('/hit/'+ns+'/'+TOTAL_KEY),
          req('/hit/'+ns+'/'+todayKey)
        ]).then(function(values){
          localStorage.setItem(visitedKey,'1');
          return values;
        });
      } else {
        var getTotal = req('/get/'+ns+'/'+TOTAL_KEY).catch(function(){
          // total 키가 없으면 0으로 생성
          return req('/create?namespace='+encodeURIComponent(ns)+'&key='+encodeURIComponent(TOTAL_KEY)+'&value=0')
                 .then(function(){ return 0; });
        });
        var getToday = req('/get/'+ns+'/'+todayKey).catch(function(){ return 0; });
        return Promise.all([getTotal, getToday]);
      }
    };
  }

  tryInOrder(namespaces.map(function(ns){ return function(){ return hitNS(ns)(); }; }))
    .then(function(values){
      var total = values[0], today = values[1];
      setNum(totalEl, total);
      setNum(todayEl, today);
    })
    .catch(function(err){
      console.warn('Counter failed:', err);
      showDebug('표시가 안 보이면 네트워크/차단(AdBlock)/CSP 문제일 수 있어요.');
    });
})();
</script>
