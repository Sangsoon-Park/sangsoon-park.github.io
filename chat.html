<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat with GPT — Simple</title>
  <style>
    :root{ --bg:#0b1020; --border:#26304a; --muted:#9aa7bd; --text:#e5eefc; }
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Pretendard,"Noto Sans KR",sans-serif;background:#0b1020;color:#e5eefc}
    .wrap{max-width:900px;margin:0 auto;padding:24px}
    .card{border:1px solid var(--border);border-radius:14px;overflow:hidden}
    header{padding:12px 14px;border-bottom:1px solid var(--border);display:flex;gap:8px;align-items:center}
    .chat{height:60vh;overflow:auto;padding:14px;display:flex;flex-direction:column;gap:12px}
    .msg{max-width:80%;padding:10px 12px;border:1px solid var(--border);border-radius:12px;white-space:pre-wrap}
    .you{align-self:flex-end;background:#1e2a55}
    .ai{align-self:flex-start;background:#121a38}
    .input{display:flex;gap:8px;padding:12px;border-top:1px solid var(--border)}
    textarea{flex:1;min-height:56px;max-height:220px;padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:#0f1635;color:var(--text);resize:vertical}
    button{padding:0 14px;border-radius:10px;border:1px solid var(--border);background:#0f1838;color:var(--text);cursor:pointer}
    small{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <strong>GPT와 대화하기 (간단 모드)</strong>
        <small>이 모드는 마지막 입력만 전송합니다.</small>
      </header>
      <div id="chat" class="chat"></div>
      <div class="input">
        <textarea id="prompt" placeholder="메시지를 입력하세요. Enter=전송, Shift+Enter=줄바꿈"></textarea>
        <button id="send">전송</button>
      </div>
    </div>
  </div>
  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('prompt');
    const btn = document.getElementById('send');
    const API_ENDPOINT = 'https://my-chat-five-kappa.vercel.app/api/chat';

    function append(role, text){
      const div = document.createElement('div');
      div.className = 'msg ' + (role === 'user' ? 'you' : 'ai');
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey){ e.preventDefault(); btn.click(); }
    });

    async function stream(resp, el){
      const reader = resp.body.getReader();
      const dec = new TextDecoder();
      let buf = '';
      for(;;){
        const {value, done} = await reader.read();
        if (done) break;
        buf += dec.decode(value, {stream:true});
        let idx;
        while((idx = buf.indexOf('\\n\\n')) >= 0){
          const block = buf.slice(0, idx); buf = buf.slice(idx+2);
          for (const line of block.split('\\n')){
            const t = line.trim();
            if (!t.startsWith('data:')) continue;
            const payload = t.slice(5).trim();
            if (payload === '[DONE]') return;
            try{
              const obj = JSON.parse(payload);
              if (obj.type === 'response.output_text.delta' && typeof obj.delta === 'string'){
                el.textContent += obj.delta;
              } else if (obj.text && typeof obj.text === 'string'){
                el.textContent += obj.text;
              }
            }catch{
              el.textContent += payload;
            }
            chat.scrollTop = chat.scrollHeight;
          }
        }
      }
    }

    btn.addEventListener('click', async () => {
      const q = input.value.trim();
      if (!q) return;
      input.value = '';
      btn.disabled = true;
      append('user', q);
      const ai = append('assistant', '');
      try{
        const resp = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ model: 'gpt-4o-mini', prompt: q })
        });
        if (!resp.ok){
          const t = await resp.text().catch(()=>'');
          ai.textContent = `오류 ${resp.status}: ${t || resp.statusText}`;
        } else {
          await stream(resp, ai);
        }
      }catch(e){
        ai.textContent = '네트워크 오류: ' + e.message;
      }finally{
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
